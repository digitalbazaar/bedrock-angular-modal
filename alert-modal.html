<br-modal br-title="{{$ctrl.header}}">
  <br-modal-body>
    <div ng-transclude></div>
  </br-modal-body>
  <br-modal-footer>
    <md-button class="md-primary md-raised" ng-click="$ctrl.stackable.close(null, 'ok')">{{$ctrl.ok || 'Ok'}}</md-button>
    <md-button class="stackable-cancel">{{$ctrl.cancel || 'Cancel'}}</md-button>
  </br-modal-footer>
</br-modal>
