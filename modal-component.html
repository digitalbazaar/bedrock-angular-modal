<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div ng-transclude="br-modal-header">
          <a class="close stackable-cancel">&times;</a>
          <h3 class="modal-title">{{$ctrl.title}}</h3>
        </div>
      </div><!-- /.modal-header -->
      <div class="modal-body">
        <div ng-transclude="br-modal-body"></div>
      </div><!-- /.modal-body -->
      <div class="modal-footer">
        <div ng-transclude="br-modal-footer">
          <md-button class="stackable-cancel">Cancel</md-button>
        </div>
      </div><!-- /.modal-footer -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
