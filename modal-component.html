<div class="modal-container">
  <md-dialog class="md-dialog-fullscreen md-content-overflow md-transition-in">
    <form class="modal-content">
      <div class="modal-header">
        <div ng-transclude="br-modal-header">
          <md-toolbar>
            <div class="md-toolbar-tools">
              <h2>{{$ctrl.title}}</h2>
              <span flex></span>
              <button type="button"
                class="md-icon-button md-button md-ink-ripple close stackable-cancel">
                <i class="material-icons">clear</i>
              </button>
            </div>
          </md-toolbar>
        </div>
      </div><!-- /.modal-header -->
      <md-dialog-content class="modal-body">
        <div ng-transclude="br-modal-body"></div>
      </md-dialog-content><!-- /.modal-body -->
      <md-dialog-actions class="modal-footer">
        <div ng-transclude="br-modal-footer">
          <md-button class="stackable-cancel">Cancel</md-button>
        </div>
      </md-dialog-actions><!-- /.modal-footer -->
    </form>
  </md-dialog>
</div>
